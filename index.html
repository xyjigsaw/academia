<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Academia</title>
      <meta charset="utf-8">
      <meta name="author" content="Reacubeth Tsui" />
      <meta name="description" content="AcaFinder for academia" />
   </head>
   <body class="home" id="page">

      <!-- Main Content -->
      <div class="content-box">

         <!-- Gexf-->
         <section class="section section-homeRelation" style="display: flex">
         	<div id="net1" style="width: 50%;height:600px; text-align: center; float: left"></div>
            <div id="net2" style="width: 50%;height:600px; text-align: center; float: left"></div>
         </section>

      </div>

      <!-- Footer -->
      <footer class="main-footer">
         <div class="container">
            <div class="row">
               <div class="col-md-10">
                  <div class="widget widget_links">
                     <h5 class="widget-title">Email</h5>
                     <ul>
                        <li><a href="mailto:noverfitting@gmail.com">noverfitting@gmail.com</a></li>
                        <li><a href="https://en.omegaxyz.com/">@ Copyright 2020 AcaFinder, OmegaXYZ.com</a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </footer>

      <!-- Scripts -->
      <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="js/echarts.min.js"></script>
      <script type="text/javascript" src="js/dataTool.min.js"></script>
      <!-- USERS -->
      <script type="text/javascript">
         let dom1 = document.getElementById("net1");
         let myChart1 = echarts.init(dom1);
         myChart1.showLoading();
         
         let dom2 = document.getElementById("net2");
         let myChart2 = echarts.init(dom2);
         myChart2.showLoading();
         
         $.get('data/academia.gexf', function (xml) {
             myChart1.hideLoading();
             myChart2.hideLoading();
         
             var graph = echarts.dataTool.gexf.parse(xml);
             var categories = [];
             for (let i = 0; i < 14; i++) {
                 categories[i] = {
                     name: 'Class' + i
                 };
             }
             graph.nodes.forEach(function (node) {
                 node.itemStyle = null;
                 node.value = node.symbolSize;
                 node.symbolSize /= 2;
                 node.label = {
                     show: node.symbolSize > 11
                 };
                 node.category = node.attributes.modularity_class;
             });
             let color = [
                     "#2ec7c9",
                     "#b6a2de",
                     "#5ab1ef",
                     "#ffb980",
                     "#8d98b3",
                     "#e5cf0d",
                     "#97b552",
                     "#07a2a4",
                     "#9a7fd1",
                     "#588dd5",
                     "#f5994e",
                     ];
             let option1 = {
                 title: {},
                 tooltip: {},
                 color: color,
                 legend: [{
                     // selectedMode: 'single',
                     data: categories.map(function (a) {
                         return a.name;
                     }),
                     show: false,
                 }],
                 animationDuration: 5000,
                 animationEasingUpdate: 'quinticInOut',
                 series : [
                     {
                         name: 'Academia Network',
                         type: 'graph',
                         layout: 'none',
                         data: graph.nodes,
                         links: graph.links,
                         categories: categories,
                         roam: true,
                         zoom: 1.2,
                         focusNodeAdjacency: true,
                         itemStyle: {
                             borderColor: '#fff',
                             borderWidth: 1,
                             shadowBlur: 10,
                             shadowColor: 'rgba(0, 0, 0, 0.3)'
                         },
                         label: {
                             position: 'right',
                             formatter: '{b}'
                         },
                         lineStyle: {
                             color: 'source',
                             curveness: 0.3
                         },
                         emphasis: {
                             lineStyle: {
                                 width: 5
                             }
                         }
                     }
                 ]
             };
         
             let option2 = {
                 title: {},
                 tooltip: {},
                 color: color,
                 legend: [{
                     // selectedMode: 'single',
                     data: categories.map(function (a) {
                         return a.name;
                     }),
                     show: false,
                 }],
                 animationDuration: 5000,
                 animationEasingUpdate: 'quinticInOut',
                 series: [
                     {
                         name: 'Academia Network',
                         type: 'graph',
                         layout: 'circular',
                         data: graph.nodes,
                         links: graph.links,
                         categories: categories,
                         roam: true,
                         zoom: 1.2,
                         focusNodeAdjacency: true,
                         itemStyle: {
                             borderColor: '#fff',
                             borderWidth: 1,
                             shadowBlur: 10,
                             shadowColor: 'rgba(0, 0, 0, 0.3)'
                         },
                         label: {
                             formatter: '{b}'
                         },
                         lineStyle: {
                             color: 'source',
                             curveness: 0.3
                         },
                         emphasis: {
                             lineStyle: {
                                 width: 5
                             }
                         }
                     }
                 ]
             };
         
             myChart1.setOption(option1);
             myChart2.setOption(option2);
         }, 'xml');


      </script>
      

   </body>
</html>
